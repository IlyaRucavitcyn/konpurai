version: '3.9'

services:
  postgresdb:
    image: postgres:16.8
    # volumes:
    #   - db:/var/lib/postgresql/data
    ports:
      - $DB_PORT:$DB_PORT
    env_file:
      - ./.env.dev
    environment:
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_DB=$DB_NAME
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "$DB_USER", "-d", "$DB_NAME"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./Servers
      dockerfile: Dockerfile.dev
    # volumes:
    #   - ./Servers/:/app
    ports:
      - $BACKEND_PORT:$BACKEND_PORT
    env_file:
      - ./.env.dev

  frontend:
    build:
      context: ./Clients
      dockerfile: Dockerfile.dev
    volumes:
      - ./Clients/src:/app/src
    ports:
      - $FRONTEND_PORT:$FRONTEND_PORT
    env_file:
      - ./.env.dev
    environment:
      - VITE_APP_PORT=$FRONTEND_PORT

  bias_and_fairness_backend:
    build:
      context: ./BiasAndFairnessServers
      dockerfile: Dockerfile.dev
    volumes:
      - ./BiasAndFairnessServers/src:/app
